type Mutation {
  signUp(
    firstname: String!
    lastname: String!
    username: String!
    password: String!
  ): Payload
  login(username: String!, password: String!): TokenPayload
  approveUser(username: String!): Payload

  createNote(title: String!, content: String!, tags: [String]): Note
  updateNote(id: Int!, title: String, content: String, tags: [String]): Note
  deleteNote(id: ID!): Note
}

type Payload {
  success: Boolean!
  msg: String
}

type TokenPayload {
  token: String!
}