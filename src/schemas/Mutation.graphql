type Mutation {
  signUp(
    firstname: String!
    lastname: String!
    username: String!
    password: String!
  ): Payload
  login(username: String!, password: String!): TokenPayload

  approveUser(username: String!): Payload
}

type Payload {
  success: Boolean!
  msg: String
}

type TokenPayload {
  token: String!
}